<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPJOUL | MAPA</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
            <div>
                <canvas class="m-0" id="mapa" width="200" height="200"></canvas>
                <canvas class="m-0" id="tabuleiro" width="200" height="200"></canvas>
                <canvas class="m-0" id="jogadores" width="200" height="200"></canvas>
            </div>

            <p>
                <label for="nome">Seu nome: </label>
                <input id="nome" type="text" placeholder="Seu nome"/>
            </p>
            <p>
                <label for="input">Sua mensagem: </label>
                <input id="input" type="text" placeholder="Sua mensagem"/>
            </p>
            <hr>
            <div id="chat"></div>
    <script src="./js/main.js" ></script>
    <script src="./js/mapa.js" ></script>
    <script src="./js/tabuleiro.js" ></script>
    <script src="./js/jogadores.js" ></script>

    <script>
        let chat = document.getElementById('chat');
        let input = document.getElementById('input');
        const nome = document.getElementById('nome');
        const socket = new WebSocket('ws://localhost:9990/chat');
    
        // Ao receber mensagens do servidor
        socket.addEventListener('message', function (event) {
            // Deserializamos o objeto
            const data = JSON.parse(event.data);
            // Escrevemos no DOM
            chat.insertAdjacentHTML('beforeend', "<p><b>" + data.nome + " diz: </b>" + data.mensagem + "</p>");
        });
    
        // Ao enviar uma mensagem
        input.addEventListener('keyup', function (event) {
            if (event.keyCode === 13) {
                // Objeto com os dados que ser√£o trafegados
                const data = {
                    nome: nome.value,
                    mensagem: this.value,
                };
    
                // Serializamos o objeto para json
                socket.send(JSON.stringify(data));
    
                this.value = '';
            }
        });
    </script>
</body>
</html>
