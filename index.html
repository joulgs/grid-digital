<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col m-0 p-0">
                <canvas class="m-0" id="fundo" width="100" height="600"></canvas>
                <canvas class="m-0" id="tabuleiro" width="100" height="600"></canvas>
            </div>

            <div class="col">
                
                    <label for="fundos">Escolha um fundo</label>

                    

                    <select id="seletorDeMapas" name="fundo" class="form-select" onchange="mudarMapa()">
                        <option value="assets/fundo/01.jpg" selected>01</option>
                        <option value="assets/fundo/02.jpg">02</option>
                    </select>

                    <button onclick="mapaParaEsquerda()"><</button>
                    <button onclick="mapaParaDireita()">></button>
                    <button onclick="mapaParaCima()">/\</button>
                    <button onclick="mapaParaBaixo()">\/</button>
                    <button onclick="mapaMenosZoom()">-</button>
                    <button onclick="mapaMaisZoom()">+</button>
                    <button onclick="rotacionarMapa()"><)</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="./js/mapa.js" ></script>
</body>
</html>
