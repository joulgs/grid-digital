<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPJOUL | PAINEL</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
            <div>
                <canvas class="m-0" id="mapa" width="200" height="200"></canvas>
                <canvas class="m-0" id="tabuleiro" width="200" height="200"></canvas>
                <canvas class="m-0" id="jogadores" width="200" height="200"></canvas>
            </div>

            <div id="menu">
                
                    <label for="fundos">Escolha um fundo</label>

                    <select id="seletorDeMapas" name="fundo" class="form-select" onchange="mudarMapa()">
                        <option value="assets/fundo/01.jpg" selected>01</option>
                        <option value="assets/fundo/02.jpg">02</option>
                    </select>

                    <button onclick="mapaParaEsquerda()"><</button>
                    <button onclick="mapaParaDireita()">></button>
                    <button onclick="mapaParaCima()">/\</button>
                    <button onclick="mapaParaBaixo()">\/</button>
                    <button onclick="mapaMenosZoom()">-</button>
                    <button onclick="mapaMaisZoom()">+</button>
                    <button onclick="rotacionarMapa()"><)</button>

                    <button onclick="aumentaQuadrado()">[+]</button>
                    <button onclick="diminuirQuadrado()">[-]</button>
                    
                    <label for="fundos">Jogador</label>
                    <select id="seletorJogadores" name="jogador" class="form-select" onchange="selecionaJogador()">
                    </select>

                    <button onclick="jogadorParaEsquerta()">P<</button>
                    <button onclick="jogadorParaDireita()">P></button>
                    <button onclick="jogadorParaBaixo()">P\/</button>
                    <button onclick="jogadorParaCima()">P/\</button>

                    <label for="fundos">skin</label>
                    <select id="seletorSkin" name="skin" class="form-select" onchange="mudarSkin()">
                        <option value="assets/totens/01.png" selected>01</option>
                        <option value="assets/totens/m01.png">02</option>
                    </select>

                    <button onclick="novoJogador()">P+</button>
                    <button onclick="deletaJogador()">P-</button>

                    <input id="checkPodeMoverComMouse" type="checkbox" name="checkPodeMoverComMouse" value="false" onclick="permiteMoverComMouse()">
                    <label for="checkPodeMoverComMouse"> Pode Move Com Mouse</label><br>

                    <p>
                        <label for="nome">Seu nome: </label>
                        <input id="nome" type="text" placeholder="Seu nome"/>
                    </p>
                    <p>
                        <label for="input">Sua mensagem: </label>
                        <input id="input" type="text" placeholder="Sua mensagem"/>
                    </p>
                    <hr>
                    <div id="chat"></div>
            </div>

    

    <script src="./js/main.js" ></script>
    <script src="./js/mapa.js" ></script>
    <script src="./js/tabuleiro.js" ></script>
    <script src="./js/jogadores.js" ></script>
</body>
</html>
